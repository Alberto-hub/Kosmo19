<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-2.1.1.min.js">변경</script>
    <script src="./js/jquery-ui.min.js">변경</script>
    <script src="./js/jquery.easing.1.3.js">변경</script>
    <script src="./js/Info_Edit.js">변경</script>
    <link rel="stylesheet" href="./css/Info_Edit.css">
    <title>회원정보 수정</title>
</head>

<body>
    <content>
        <h1>회원정보 수정</h1>
        <section>
            <div class="content_name">
                <div>아이디</div>
                <div>이름</div>
                <div>휴대전화</div>
                <br>
                <div>비밀번호</div>
                <br>
                <div>이메일</div>
            </div>
            <div class="content_main">
                <div class="userid">아이디</div>
                <div class="username">이름</div>
                <div class="userphone">전화번호</div>
                <input type="password" name="" class="pwd" placeholder="현재 비밀번호">
                <br>
                <input type="password" name="" class="newpwd" placeholder="새 비밀번호">
                <br>
                <input type="password" name="" class="newpwd_ceck" placeholder="새 비밀번호 확인">
                <div class="useremail">이메일</div>
            </div>
            <div class="button">
                <br>
                <button class="change" name="이름" value="username">변경</button>
                <br>
                <button class="change" name="전화번호" value="userphone">변경</button>
                <br><br>
                <button id="change" name="비밀번호">변경</button>
                <br><br>
                <button class="change" name="이메일" value="useremail">변경</button>
                <br>
                <button class="reboke" name="회원탈퇴">회원 탈퇴</button>
            </div>
            <div class="btn">
                <div type="button" class="cancel">취소</div>
                <div type="button" class="sign_up">확인</div>
            </div>
        </section>
    </content>
</body>

</html>
