<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <script src="./js/Login_Main.js"></script>

    <title>로그인 화면</title>

<body>
    <h1>로그인 화면</h1>
    <div>
        <input type="text" id="idname" placeholder="아이디">
        <input type="password" id="pwd" placeholder="비밀번호">
        <input type="button" value="로그인" id="lbtn">
    </div>
    <div>
      <!-- Trigger/Open The Modal -->
        <a href="#" id="myBtn">아이디 찾기</a>

        <a href="./Sign_Up.html">회원가입</a>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>                                                               
        <iframe src="./Find_id.html" frameborder="0" width="700" height="400" scrolling="no"></iframe>
      </div>
    </div>
