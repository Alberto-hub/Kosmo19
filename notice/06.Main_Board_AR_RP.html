<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header_footer.css">   
    <!--공통적인거 먼저-->
    <link rel="stylesheet" href="../css/06.Main_Board_AR_RP.css">
    <link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.css">
    <script src="../js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../js/load.js"></script>
    <script src="../js/active.js"></script>
    <script src="../bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <title>Main_Board_AR_RP</title>
</head>
<header id="header"></header>
<body>

    <section id="main_section">
        <div>
            <h1>공지사항</h1>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <caption>
                        <h2>글읽기</h2>
                    </caption>
                </thead>
                <tbody>
                    <form>
                        <tr>
                            <td class="th"><b>제목 : </b></d>
                            <td>제목을 입력하세요.</td>
                        </tr>
                        <tr>
                            <td class="th"><b>내용 : </b></d>
                            <td style="height:500px">내용을 입력하세요</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a class="btn btn-default pull-right" onclick="func_prompt_modify()" type="button"
                                    value="prompt" alt="수정"> 수정 </a>
                                <a class="btn btn-default pull-right" onclick="func_prompt_delete()" type="button"
                                    value="prompt" alt="삭제"> 삭제 </a>
                                <a class="btn btn-default pull-right" onclick="history.back();" alt=목록으로
                                    targe="_self">목록으로</a>
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
    </section>
</body>
<footer id="footer"></footer>
